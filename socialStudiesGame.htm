<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {font-family: 'Raleway', sans-serif;}
            p {font-family: 'Raleway', sans-serif;}
        </style>
    </head>
    <body>
        <script>
            var op1 = false;
            var op2 = false;
            function start() {
                if (op1 == true) {
                    document.getElementById("main").innerHTML = "Your village is being threatened by a group of warriors across the river from your village. Do you want to fight them alone or band together with the village downriver, whom you don't know that well?";
                    document.getElementById("opt1").innerHTML = "Fight alone";
                    document.getElementById("opt2").innerHTML = "Band together";
                    op1 = false;
                }
            }
            function Qstart() {
                if (op1 == true) {
                    document.getElementById("main").innerHTML = "The attacking tribe overpowers you and you are forced to flee. Finally, you come across a clearing which is close to some other tribes. Do you want to settle there and risk being attacked again or ";
                    document.getElementById("opt1").innerHTML = "Fight alone";
                    document.getElementById("opt2").innerHTML = "Band together";
                    op1 = false;
                }
            }
        </script>
        <p id = "main">Welcome to Empire Sim! You are the leader of your very own empire. Try to make the right decisions as they will decide what your empire's legacy will be. Click start when you are ready to begin!</p>
        <p id = "opt1" onclick = "op1 = true;">START</p>
        <p id = "opt2" onclick = "op2 = true;"></p>
    </body>
</html>
